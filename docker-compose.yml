services:
  postgres:
    image: postgres:15
    container_name: ConsultContabil-postgres
    environment:
      POSTGRES_USER: contabil
      POSTGRES_PASSWORD: contabil123
      POSTGRES_DB: contabil_db
    ports:
      - "5432:5432"
    volumes:
      - consultcontabil_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contabil"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consultcontabil-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: ConsultContabil-api
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://contabil:contabil123@postgres:5432/contabil_db
      DATABASE_WRITE_URL: postgresql+asyncpg://contabil:contabil123@postgres:5432/contabil_db
      DATABASE_READ_URL: postgresql+asyncpg://contabil:contabil123@postgres:5432/contabil_db
      SECRET_KEY: dev-secret-key-change-in-production-12345678
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:3000,http://localhost
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
      MAX_UPLOAD_SIZE: 10485760
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - consultcontabil_api_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - consultcontabil-network
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  consultcontabil_postgres_data:
  consultcontabil_api_uploads:

networks:
  consultcontabil-network:
    driver: bridge
